<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="history"></p>
        <p class="currentResult">0</p>
      </div>
      <div class="buttons">
        <button class="operator cButton" type="button">C</button>
        <button class="operator delButton" type="button">Del</button>
        <button class="operator moduloButton" type="button" value="%">%</button>
        <button class="operator divideButton" type="button" value="/">
          &divide
        </button>

        <button class="number" type="button" value="7">7</button>
        <button class="number" type="button" value="8">8</button>
        <button class="number" type="button" value="9">9</button>
        <button class="operator xButton" type="button" value="X">X</button>

        <button class="number" type="button" value="4">4</button>
        <button class="number" type="button" value="5">5</button>
        <button class="number" type="button" value="6">6</button>
        <button class="operator plusButton" type="button" value="+">+</button>

        <button class="number" type="button" value="1">1</button>
        <button class="number" type="button" value="2">2</button>
        <button class="number" type="button" value="3">3</button>
        <button class="operator minusButton" type="button" value="-">-</button>

        <button class="number zero" type="button" value="0">0</button>
        <button class="number" type="button" value=".">.</button>
        <button class="operator equal" type="button" value="=">=</button>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
